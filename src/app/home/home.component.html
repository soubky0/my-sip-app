<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Softphone</title>
</head>
<body>
    <div class="softphone">
        <h2>VoIP Softphone App</h2>
        <p>Connected to: [Provider Name]</p>
        <p>Status: Ready</p>
        
        <form>
            <label for="callerID">Enter Destination Caller ID:</label>
            <input type="tel" id="callerID" name="callerID" placeholder="Enter phone number">
            
            <button class="button">Call</button>
            <button class="button">End Call</button>
        </form>
    </div>
</body>
</html>
